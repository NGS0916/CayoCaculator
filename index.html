<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script>
        function reset(){
            location.reload(true);
        }
        function caculator() {
            var total;
            var totalb=0;
            var gta5 = document.gta5;
            var purpose = gta5.purpose.value;
            var purposevalue = 0;
            var people = gta5.people.value;
            var difficulty = gta5.difficulty.value;
            var hour72 = gta5.hour72.value;
            var elite = gta5.elite.value;


            var gold = 4984;
            var cocaine = 4000;
            var marihyana = 3546;
            var cash = 3200;
            var picture = 187000;

            var goldcount = parseInt(gta5.gold.value) * 66
                , cocainecount = parseInt(gta5.cocaine.value) * 50
                , marihyanacount = parseInt(gta5.marihyana.value) * 37
                , cashcount = parseInt(gta5.cash.value) * 25
                , picturecount = parseInt(gta5.picture.value);

           
            switch(purpose){
                case "데킬라":
                    purposevalue = 630000;
                    break;
                case "루비":
                    purposevalue = 700000;
                    break;
                case "채권":
                    purposevalue = 770000;
                    break;
                case "다이아":
                    purposevalue = 1300000;
                    break;
                case "팬서상":
                    purposevalue = 1900000;
                    break;

            }
            total = purposevalue;
            total = (difficulty == "hard") ? total *= 1.1 : total;

            for (var i = 0; i < 100 * people;) {
                if (picturecount > 0) {
                    totalb += picture;
                    i += 50;
                    picturecount--;
                    continue;

                }
                if (goldcount > 0) {
                    totalb += gold;
                    goldcount--;
                    i++;
                    continue;
                }
                if (cocainecount > 0) {
                    totalb += cocaine;
                    cocainecount--;
                    i++;
                    continue;
                }
                if (marihyanacount > 0) {
                    totalb += marihyana;
                    marihyanacount--;
                    i++;
                    continue;
                }
                if (cashcount > 0) {
                    totalb += cash;
                    cashcount--;
                    i++;
                    continue;
                }
                break;

            }
            

            if(hour72 == "YES")
            {
                switch(purpose){
                case "데킬라":
                    totalb*=1.2;
                    break;
                case "루비":
                    totalb*=1.1;
                    break;
                case "채권":
                    totalb*=1.05;
                    break;
                case "다이아":
                    totalb*=1;
                    break;
                case "팬서상":
                    totalb*=1;
                    break;
                }

            }



            total+=totalb;
            total2 = total * 0.88;
            document.getElementById("tp100").innerText = Math.floor(total);
            document.getElementById("tp10").innerText = Math.floor(total*0.1);
            document.getElementById("tp2").innerText = Math.floor(total*0.02);
            if(elite == "Sucess"){
                    if(difficulty == "hard"){
                        document.getElementById("p100").innerText = Math.floor(total2+100000);
                    }else{
                        document.getElementById("p100").innerText = Math.floor(total2+50000);
                    }
                }else{
                    document.getElementById("p100").innerText = Math.floor(total2);
                }
            
            for(var tot = 85;tot>=15;tot-=5){
                var totala = total2 * tot*0.01
                if(elite == "Sucess"){
                    if(difficulty == "hard"){
                        totala+=100000;
                    }else{
                        totala+=50000;
                    }
                }
                document.getElementById("p"+tot).innerText = Math.floor(totala);
            }

            

            document.getElementsByClassName("color100")[0].style.color = "black"
            document.getElementsByClassName("color100")[1].style.color = "black"
            document.getElementsByClassName("color85")[0].style.color = "black"
            document.getElementsByClassName("color85")[1].style.color = "black"
            document.getElementsByClassName("color70")[0].style.color = "black"
            document.getElementsByClassName("color70")[1].style.color = "black"
            document.getElementsByClassName("color55")[0].style.color = "black"
            document.getElementsByClassName("color55")[1].style.color = "black"
            document.getElementsByClassName("color15")[0].style.color = "blue"
            document.getElementsByClassName("color15")[1].style.color = "blue"


            switch(people){
                case "1" :
                    document.getElementsByClassName("color100")[0].style.color = "red"
                    document.getElementsByClassName("color100")[1].style.color = "red"
                    document.getElementsByClassName("color15")[0].style.color = "black"
                    document.getElementsByClassName("color15")[1].style.color = "black"
                    break;
                case "2":
                    document.getElementsByClassName("color85")[0].style.color = "red"
                    document.getElementsByClassName("color85")[1].style.color = "red"
                    break;
                case "3":
                    document.getElementsByClassName("color70")[0].style.color = "red"
                    document.getElementsByClassName("color70")[1].style.color = "red"
                    break;
                case "4":
                    document.getElementsByClassName("color55")[0].style.color = "red"
                    document.getElementsByClassName("color55")[1].style.color = "red"
                    break;

            }



        }




    </script>

    <style>

        #title{
            text-align: center;
            font-weight: bold;
        }
        *{
            font-weight: bold
        }
        input[type=radio]{
            margin-left:3px ;

        }

        /* Range css */
        input[type=range]{
            margin-top:2% ;
        }
        input[type=range]::-webkit-slider-runnable-track { 
            width: 300px;
            height: 3px;
            background: black;
            border: none;
            border-radius: 2px;
        } 

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            border: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #74B643;
            margin-top: -6px; 
        } 

        input[type=range]:focus {
            outline: none; 
        } 


        /* range 색갈 */
        input[id=gold]::-webkit-slider-runnable-track { 
            background: gold;
        }
        input[id=cash]::-webkit-slider-runnable-track { 
            background: green;
        }
        input[id=cocaine]::-webkit-slider-runnable-track { 
            background: silver;
        }
        input[id=picture]::-webkit-slider-runnable-track { 
            background: rgb(165, 45, 45);
        }
        input[id=marihyana]::-webkit-slider-runnable-track { 
            background: rgb(212, 85, 206);
        }

        /* 라디오 클릭 색변환 */
        input[type = radio]:checked + label{
            color: rgb(47, 0, 255);
        }
        /* 목표물, 인원 구분선 */
        .radiospan{
            border-right: 1px double rgb(94, 82, 82);
        }

/*온오프 스위치*/
.onoffRadio {
	display: inline-block;
	overflow: hidden;
}
.onoffRadio-Radio {
	float: left;
	display: inline-block;
}
.onoffRadio-Radio input[type=radio] {
	display: none;
}
.onoffRadio-Radio label {
	display: inline-block;
	padding: 0px 10px;   
	line-height: 20px;    
	border: 1px solid #999;
	border-right: none;
	cursor: pointer;
	user-select: none;   
}
 
.onoffRadio .off label {
	border-radius: 6px 0 0 6px;
}
.onoffRadio .on label {
	border-radius: 0 6px 6px 0;
	border-right: 1px solid #999;
}
 
/* Checked */
.onoffRadio .off input[type=radio]:checked + label {
	background: #ffc5c5;
    color: red;
}
.onoffRadio .on input[type=radio]:checked + label {
	background: #bbffbb;
}
/*  */
    </style>
</head>

<body>
    <h1 id="title">GTA5 카요페리코 계산기</h1>
    <hr>
    <div class="container show-grid">
        <div class="row">
        <div class="col-md-5">
            <form action="" name="gta5" oninput="caculator()">
                <div>
                    <span>목표물 </span>
                    <span class="radiospan">
                        <input type="radio" name="purpose" value="데킬라">
                        <label>데킬라</label>
                    </span>
                    <span class="radiospan">
                        <input type="radio" name="purpose" value="루비">
                        <label>루비</label>
                    </span>
                    <span class="radiospan">
                        <input type="radio" name="purpose" value="채권">
                        <label>채권</label>
                    </span>
                    <span class="radiospan">
                        <input type="radio" name="purpose" value="다이아">
                        <label>다이아</label>
                    </span>
                        <input type="radio" name="purpose" value="팬서상">
                        <label>팬서상</label>
                </div>
                <p>인원
                    <span class="radiospan">
                        <input  type="radio" name="people" value="1" checked>
                        <label>1</label>
                    </span>
                    <span class="radiospan">
                        <input type="radio" name="people" value="2">
                        <label>2</label>
                    </span>
                    <span class="radiospan">
                        <input type="radio" name="people" value="3">
                        <label>3</label>
                    </span>
                    <input type="radio" name="people" value="4">
                    <label>4</label>
                <p style="float: left; margin-right: 10px;">난이도 : 
                    <div class="onoffRadio">
                        <div class="onoffRadio-Radio off">
                            <input id="normal" type="radio" name="difficulty" value="normal" checked>
                            <label for="normal">normal</label>
                        </div>
                        <div class="onoffRadio-Radio on">
                            <input id="hard" type="radio" name="difficulty" value="hard">
                            <label for="hard">hard</label>
                        </div>
                    </div>

                 </p>   
                <p style="float: left; margin-right: 10px;">엘리트 : 
                    <div class="onoffRadio">
                        <div class="onoffRadio-Radio off">
                            <input id="Fail" type="radio" name="elite" value="Fail" checked>
                            <label for="Fail">Fail</label>
                        </div>
                        <div class="onoffRadio-Radio on">
                            <input id="Sucess" type="radio" name="elite" value="Sucess">
                            <label for="Sucess">Sucess</label>
                        </div>
                    </div>
                </p>
                <p style="float: left; margin-right: 10px;">72시간 이내 클리어 : 
                    <div class="onoffRadio">
                        <div class="onoffRadio-Radio off">
                            <input id="hour72NO" type="radio" name="hour72" value="NO" checked>
                            <label for="hour72NO">NO</label>
                        </div>
                        <div class="onoffRadio-Radio on">
                            <input id="hour72YES" type="radio" name="hour72" value="YES">
                            <label for="hour72YES">YES</label>
                        </div>
                    </div>

                 </p>   
                <p>예술품 (우선적으로 담깁니다)
                    <input type="range" id="picture" name="picture" min="0" max="8" step="1" value="0"
                        oninput="xpicture.value=picture.value">
                    <output name="xpicture">0</output><br>
                <p>골드
                    <input type="range" id="gold" name="gold" min="0" max="6" step="1" value="0"
                        oninput="xgold.value=gold.value">
                    <output name="xgold">0</output><br>
                <p>코카인
                    <input type="range" id="cocaine" name="cocaine" min="0" max="8" step="1" value="0"
                        oninput="xcocaine.value=cocaine.value">
                    <output name="xcocaine">0</output><br>
                <p>마리하나
                    <input type="range" id="marihyana" name="marihyana" min="0" max="12" step="1" value="0"
                        oninput="xmarihyana.value=marihyana.value">
                    <output name="xmarihyana">0</output><br>
                <p>현금
                    <input type="range" id="cash" name="cash" min="0" max="16" step="1" value="0"
                        oninput="xcash.value=cash.value">
                    <output name="xcash">0</output><br>

                <p>
                    <input type="reset" onclick="location.reload(true);">
                </p>

            </form>
        </div>
        <div class="col-md-7">
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <td>순수 총액  </td>
                        <td><span id="tp100"></span></td>
                    </tr>
                    <tr>
                        <td>장물비용  </td>
                        <td><span id="tp10"></span></td>
                    </tr>
                    <tr>
                        <td>파벨몫  </td>
                        <td><span id="tp2"></span></td>
                    </tr>
                    <tr>
                        <td class="color100">100% (1인호스트)  </td>
                        <td><span id="p100" class="color100"></span></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="color85">85%  (2인호스트)  </td>
                        <td><span id="p85" class="color85"></span></td>
                    </tr>
                    <tr>
                        <td>80% </td>
                        <td><span id="p80"></span></td>
                    </tr>
                    <tr>
                        <td>75% </td>
                        <td><span id="p75"></span></td>
                    </tr>
                    <tr>
                        <td class="color70">70% (3인호스트)  </td>
                        <td><span id="p70" class="color70"></span></td>
                    </tr>
                    <tr>
                        <td>65%  </td>
                        <td><span id="p65"></span></td>
                    </tr>
                    <tr>
                        <td>60%  </td>
                        <td><span id="p60"></span></td>
                    </tr>
                    <tr>
                        <td class="color55">55%  (4인호스트)  </td>
                        <td><span id="p55" class="color55"></span></td>
                    </tr>
                    <tr>
                        <td>50%  </td>
                        <td><span id="p50"></span></td>
                    </tr>
                    <tr>
                        <td>45%</td>
                        <td><span id="p45"></span></td>
                    </tr>
                    <tr>
                        <td>40%</td>
                        <td><span id="p40"></span></td>
                    </tr>
                    <tr>
                        <td>35%</td>
                        <td><span id="p35"></span></td>
                    </tr>
                    <tr>
                        <td>30%</td>
                        <td><span id="p30"></span></td>
                    </tr>
                    <tr>
                        <td>25%</td>
                        <td><span id="p25"></span></td>
                    </tr>
                    <tr>
                        <td>20%</td>
                        <td><span id="p20"></span></td>
                    </tr>
                    <tr>
                        <td class="color15">15%(게스트) : </td>
                        <td><span id="p15" class="color15"></span></td>
                    </tr>
                </tbody>


            </table>
        </div>
    </div>
    </div></div>
